version: "3"
services:
  api:
    build: ./
    tty: true
    volumes:
      - ./:/go/src/work
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    image: mysql:8.0
    volumes:
      - test-go-ddd:/var/lib/mysql
      - ./mysql/logs:/var/log/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - ${DB_PORT}:3306

networks:
  default:

volumes:
  test-go-ddd:
